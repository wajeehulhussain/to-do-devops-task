apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: 777229646641.dkr.ecr.us-east-1.amazonaws.com/wajeehs-ecr-repo:server
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URL
          value: "mongodb+srv://wajeeh:wajeeh@4321@cluster0.wqbcefu.mongodb.net/?retryWrites=true&w=majority"
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 3000
